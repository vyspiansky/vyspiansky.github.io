        p > a {
            color: #fff;
            position: relative;
            text-decoration: none;
        }
        p > a:hover {
            color: #fff;
        }
        p > a:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #fff;
            visibility: hidden;
            -webkit-transform: scaleX(0);
            transform: scaleX(0);
            -webkit-transition: all 0.3s ease-in-out 0s;
            transition: all 0.3s ease-in-out 0s;
        }
        p > a:hover:before {
            visibility: visible;
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }
        p > span {
            color: #fff;
        }
        ul {
            padding-left: 0;
            list-style-type: none;
        }

            display: inline-block;

            padding-left: 0;
        }
        ul li:last-child {
            padding-right: 0;
        }
        svg {
            width: 36px;
            height: 36px;
        }
        svg rect {
            fill: #282828;
            width: 128px;
            height: 128px;
        }
        svg path {
            fill: #fff;
            -webkit-transition: fill 400ms linear;
            -ms-transition: fill 400ms linear;
            transition: fill 400ms linear;
        }
        a:hover #facebook path {
            fill: #3a5a99;
        }
        a:hover #twitter path {
            fill: #55acee;
        }
        a:hover #linkedin path {
            fill: #0076b2;
        }
        a:hover #github path {
            fill: #3f91cb;
        }
